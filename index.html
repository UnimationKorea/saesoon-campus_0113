
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새순이음누리 캠퍼스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #FDFBF7; margin: 0; overflow-x: hidden; }
        .bg-campus-green { background-color: #2D5A27; }
        .text-campus-green { color: #2D5A27; }
        .border-campus-green { border-color: #2D5A27; }
        
        /* Custom Animations */
        @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
          to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        
        @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
        }
        .typing-text {
          overflow: hidden;
          white-space: nowrap;
          border-right: 3px solid #2D5A27;
          animation: typing 2.5s steps(20, end) 1s forwards, blink 0.8s infinite;
          width: 0;
        }
        @keyframes blink {
          50% { border-color: transparent; }
        }

        @keyframes image-float {
          0%, 100% { transform: translateY(0) scale(1); }
          50% { transform: translateY(-12px) scale(1.015); }
        }
        .float-sketch {
          animation: image-float 6s ease-in-out infinite;
        }

        @keyframes bounce-short {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
        .animate-bounce-short {
          animation: bounce-short 2s ease-in-out infinite;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E0; border-radius: 3px; }
    </style>
